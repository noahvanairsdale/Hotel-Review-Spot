<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reviews with Map</title>
    <!-- Leaflet.js for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a hotel..." />
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Review Section (This could be dynamically populated as well) -->
    <div class="reviews-container">
        <h2>Top Hotel Reviews</h2>
        <div class="review">
            <h3>Your Review: Hotel Example</h3>
            <video controls>
                <source src="your-review-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
